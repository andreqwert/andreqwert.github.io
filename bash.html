        <br>
        <b>touch example.py</b> - создать файл <i>example.py</i> <br>
        <b>> example.py</b> - создать файл <i>example.py</i> <br>

        <b>mkdir</b> - создать папку <br>
        <b>cd</b> - переход по директориям <br>
        <b>ls</b> - показать файлы в директории <br>
